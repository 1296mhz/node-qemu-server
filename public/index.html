<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>qemu-control</title>
    
    <link href="/css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" rel="anonymous" src="/jsLibs/jquery-1-9-1.js"></script>
    <script type="text/javascript" rel="anonymous" src="/jsLibs/socket.io.js"></script>
    <script type="text/javascript" rel="anonymous" src="/jsLibs/knockout-2-2-1.js"></script>
    <script type="text/javascript" rel="anonymous" src="/jsLibs/bootstrap-tab.js"></script>
    <script type="text/javascript" rel="anonymous" src="/jsLibs/jquery-plugin-notification.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/js.js"></script>
  </head>

  <body>
    <div class="tabbable">

      <ul class="nav nav-tabs">
        <li class="active"><a href="#listVmsTab"    data-toggle="tab">vms</a></li>
        <li>               <a href="#listImagesTab" data-toggle="tab">images</a></li>
        <li>               <a href="#createTab"     data-toggle="tab">create</a></li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane active" id="listVmsTab">

        </div>
        
        <div class="tab-pane" id="listImagesTab">

          <h3>list of images</h3>
          
          <div data-bind="foreach: images" id="imagesList">
            <div class="well well-small">
              <span data-bind="text: name"></span>
              <div class="progress progress-info">              
                <div class="bar" data-bind="style: { width: percentUsed }"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane" id="createTab">

          <h3>create image</h3>
          
          <form id="createImageForm">
            <input  id="imageName"   type="text"   placeholder="image name" />
            <input  id="imageSize"   type="number" placeholder="size in gb" />
            <a      id="createImage" style="margin-bottom:10px;" class="btn btn-primary">create</a>
          </form>
          
          <h3>create vm</h3>

          <table>
            <tr>
              <td>vm name</td>
              <td>ram in mib</td>
              <td>cpu number</td>
              <td>hd-image</td>
              <td>cd-image</td>
            </tr>
            <tr>
              <td> <input type="text" /></td>
              <td> <input type="number" class="input-mini" /></td>
              <td> <input type="number" class="input-mini" /></td>
              <td> <select class="input-medium"></select></td>
              <td> <select class="input-medium"></select></td>
              <td> <button style="margin-bottom:10px;" class="btn btn-primary">create</button></td>
            </tr>
          </table>
        </div>

      </div>
      
    </div>  

  </body>
</html>
