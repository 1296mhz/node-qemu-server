<form>
  <div class="form-group row">
    <label class="col-sm-2"></label>
    <div class="col-sm-10">
        <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="drive-use-existing-or-create" data-ng-model="editDrive.create" data-ng-value="false">
            Use existing drive
        </label>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2"></label>
    <div class="col-sm-10">
        <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="drive-use-existing-or-create" data-ng-model="editDrive.create" data-ng-value="true">
            Create new drive
        </label>
        </div>
    </div>
  </div>

  <div class="form-group row" data-ng-if="editDrive.create">
    <label class="col-sm-2">Name</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="editDrive.name" class="form-control" />
      <p class="text-muted">Specify a drive name</p>
    </div>
  </div>

  <div class="form-group row" data-ng-if="editDrive.create">
    <label class="col-sm-2">Type</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.type" data-ng-options="type for type in selections.driveTypes"></select>
      <p class="text-muted">Select your drive format</p>
    </div>
  </div>

  <div class="form-group row" data-ng-if="!editDrive.create || editDrive.create && 'block/partition/remote' === editDrive.type">
    <label class="col-sm-2">Path</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="editDrive.path" class="form-control" />
      <p class="text-muted">Specify the path for your drive</p>
    </div>
  </div>

  <div class="form-group row" data-ng-if="editDrive.create && 'file' === editDrive.type">
    <label class="col-sm-2">Size</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="editDrive.size" class="form-control" />
      <p class="text-muted">Specify the size for the image, num[K|M|G|T|P|E]</p>
    </div>
  </div>

  <div class="form-group row" data-ng-if="editDrive.create">
    <label class="col-sm-2">Format</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.format" data-ng-options="format for format in selections.driveFormats"></select>
      <p class="text-muted">Select your image format; prefere qcow2 for file based images otherwise raw.</p>
    </div>
  </div>

  <div class="form-group row" data-ng-if="editDrive.create">
    <label class="col-sm-2">Backing</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-model="editDrive.useBacking"> Use a backing file
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row" data-ng-if="editDrive.create && editDrive.useBacking">
    <label class="col-sm-2">Path</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="editDrive.backingFilePath" class="form-control" />
      <p class="text-muted">Specify the path to the backing file</p>
    </div>
  </div>
</form>
