<form>
  <div class="form-group row">
    <label class="col-sm-2">no shutdown</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-bind="editVm.settings.noShutdown"> enable no shutdown
        </label>
      </div>
      <p class="text-muted">keep vm process running while the vm os is shutdown / not running</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">no startup</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-bind="editVm.settings.noStartup"> enable no startup
        </label>
      </div>
      <p class="text-muted">when vm process is started, vm is paused</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">auto boot</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-bind="editVm.settings.autoBoot"> enable auto boot
        </label>
      </div>
      <p class="text-muted">keep vm process running</p>
    </div>
  </div>
</form>
