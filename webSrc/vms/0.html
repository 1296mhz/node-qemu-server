<!-- SUMMARY -->
<form>
  <div class="form-group row">
    <label class="col-sm-2">VM count</label>
    <div class="col-sm-10">
      <input type="number" data-ng-model="curSetting.vmCount" class="form-control" />
      <p class="text-muted">For > 1 VM names will add -0 -1 ... also autogenerate MAC addresses.</p>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Create VMs</label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" data-ng-click="createVMs()">Create VMs</button>
    </div>
  </div>
</form>
