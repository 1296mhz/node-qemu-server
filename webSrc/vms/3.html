<!-- DRIVE -->

<form>
  
  <div class="form-group row">
    <label class="col-sm-2">Select drive</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.drive" data-ng-options="d.name+' '+d.media+' '+d.format+' '+d.path+' '+d.size for d in drives"></select>
      <p class="text-muted">Select a drive.</p>
    </div>
  </div>

  <!-- todo drop down select drive


    SETTINGS for instance of a drive -->


  <!-- IF -->
  <div class="form-group row">
    <label class="col-sm-2">Interface</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.if" data-ng-options="if for if in selections.drive.ifs"></select>
      <p class="text-muted">Select the interface.</p>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-sm-2">Advanced settings</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-model="editDrive.advancedSettings"> advanced settings
        </label>
      </div>
    </div>
  </div>

  <!-- SNAPSHOT -->
  <div class="form-group row" data-ng-if="editDrive.advancedSettings">
    <label class="col-sm-2">Snapshot</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-model="editDrive.snapshot"> enable snapshot
        </label>
      </div>
    </div>
  </div>

  <!-- copy-on-read -->
  <div class="form-group row" data-ng-if="editDrive.advancedSettings">
    <label class="col-sm-2">Copy on read</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-model="editDrive.copyOnRead"> enable copy on read
        </label>
      </div>
    </div>
  </div>

  <!-- READONLY -->
    <div class="form-group row" data-ng-if="editDrive.advancedSettings">
    <label class="col-sm-2">Read only</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-model="editDrive.readonly"> enable read only
        </label>
      </div>
    </div>
  </div>

  <!-- CACHE -->
  <div class="form-group row" data-ng-if="editDrive.advancedSettings">
    <label class="col-sm-2">Cache</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.cache" data-ng-options="cache for cache in selections.drive.caches"></select>
      <p class="text-muted">Select the cache.</p>
    </div>
  </div>

  <!-- AIO -->
  <div class="form-group row" data-ng-if="editDrive.advancedSettings">
    <label class="col-sm-2">AIO</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.aio" data-ng-options="aio for aio in selections.drive.aios"></select>
      <p class="text-muted">Select the aio (async io).</p>
    </div>
  </div>

  <!-- DISCARD -->
  <div class="form-group row" data-ng-if="editDrive.advancedSettings">
    <label class="col-sm-2">Discard</label>
    <div class="col-sm-10">
      <select class="form-control-lg" data-ng-model="editDrive.discard" data-ng-options="discard for discard in selections.drive.discards"></select>
      <p class="text-muted">Select discard operation.</p>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Add Drive</label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" data-ng-click="addDrive()">Add Drive</button>
    </div>
  </div>
</form>
