<form>
  <div class="form-group row">
    <label class="col-sm-2">VM name</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="editVm.name" class="form-control">
      <p class="text-muted">VM name</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">VM-UUID</label>
    <div class="col-sm-10">
      <input type="text" data-ng-model="editVm.uuid" class="form-control" />
      <p class="text-muted">Optional provide a UUID for your vm</p>
    </div>
  </div>
</form>
